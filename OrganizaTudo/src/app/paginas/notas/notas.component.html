<img class="fab" src="../../../assets/imagens/add-icon.png" [routerLink]="['/home/criar-nota']" />

<div class="content" role="main">

  <div class="card-container">
    <a class="card" *ngFor="let nota of notas" (click)="openDialog(nota)">
      <span>{{nota.titulo}}</span>
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
      </svg>
    </a>
  </div>

</div>
