<div class="header">
    <input (input)="verificarTitulo()" value="{{data.nota.titulo}}" matInput [(ngModel)]="data.nota.titulo" />

    <div id="mdiv" (click)="fechar()">
        <div class="mdiv">
            <div class="md"></div>
        </div>
    </div>
</div>

<div class="modal">
    <textarea (input)="verificarNota()" focus value="{{data.nota.nota}}" matInput
        [(ngModel)]="data.nota.nota"></textarea>
</div>

<mat-dialog-actions align="end">
    <button mat-button (click)="salvar()" style="color: white;"
        [ngStyle]="{'background-color' : naoSalvo ? 'red' : '#1976d2'}">Salvar</button>
        <button mat-button (click)="salvar_sair()" style="color: white; background-color: #1976d2;">Salvar e Fechar</button>
        <button mat-button (click)="excluir()" style="color: white; background-color: red;">Excluir</button>
</mat-dialog-actions>
